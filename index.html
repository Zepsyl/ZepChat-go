<!DOCTYPE html>
<html>
<head>
  <title>Web Chat Client</title>
</head>
<body>
  <h1>Web Chat Client</h1>
  <div id="messages" style="height:300px; overflow:auto; border:1px solid black; padding:5px;"></div>
  <input type="text" id="input" placeholder="Type a message..." style="width:80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    const ws = new WebSocket('ws://localhost:8080'); // Your bridge server address

    ws.onopen = () => {
      addMessage('Connected to chat');
    };

    ws.onmessage = (event) => {
      addMessage(event.data);
    };

    ws.onclose = () => {
      addMessage('Disconnected from chat');
    };

    function sendMessage() {
      const input = document.getElementById('input');
      ws.send(input.value);
      input.value = '';
    }

    function addMessage(msg) {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML += msg + '<br>';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
